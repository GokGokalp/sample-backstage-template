apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: MyOrg.${{ values.projectName }}
  description: MyOrg.${{ values.projectName }} project.
  tags:
    - dotnet
    - api
    - microservice
    - ${{ values.owner }}
  annotations:
    backstage.io/techdocs-ref: dir:.
    backstage.io/source-location: url:https://github.com/GokGokalp/${{ values.projectName }}/
    backstage.io/managed-by-location: url:https://github.com/GokGokalp/${{ values.projectName }}/blob/main/catalog-info.yaml
    backstage.io/managed-by-origin-location: url:https://github.com/GokGokalp/${{ values.projectName }}/blob/main/catalog-info.yaml
spec:
  type: service
  lifecycle: experimental
  owner: ${{ values.owner }}
